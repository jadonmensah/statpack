<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>statpack</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="overlay"></div>
    <div id="add-menu" style="display: none;">
        <form id="add-menu-form" class="menu-form">
            <button type="button" id="add-menu-close" class="close" onclick="cmd_add_close()">X</button>
            <div id="add-menu-list1-container" class="menu-input-container">
                <p>First list to be added</p> <br />
                <input type="text" placeholder="Enter a list number..." id="add-menu-l1-id">
            </div>
            <div id="add-menu-list2-container" class="menu-input-container">
                <p>Second list to be added</p> <br />
                <input type="text" placeholder="Enter a list number..." id="add-menu-l2-id">
            </div>
            <div id="add-menu-out-list-container" class="menu-input-container">
                <p>Output list</p> <br />
                <input type="text" placeholder="Enter a list number..." id="add-menu-out-list-id">
            </div>
            <button type="button" id="add-menu-submit" class="submit" onclick="cmd_add_submit()">Submit</button>
        </form>
    </div>

    <div id="log-menu" style="display: none;">
        <form id="log-menu-form" class="menu-form">
            <button type="button" id="log-menu-close" class="close" onclick="cmd_log_close()">X</button>
            <div id="log-menu-list1-container" class="menu-input-container">
                <p>List to apply the log function to</p> <br />
                <input type="text" placeholder="Enter a list number..." id="log-menu-l1-id">
            </div>
            <div id="log-menu-base-container" class="menu-input-container">
                <p>Log base</p> <br />
                <input type="text" placeholder="Enter a number..." id="log-menu-base">
            </div>
            <div id="log-menu-out-list-container" class="menu-input-container">
                <p>Output list</p> <br />
                <input type="text" placeholder="Enter a list number..." id="log-menu-out-list-id">
            </div>
            <button type="button" id="log-menu-submit" class="submit" onclick="cmd_log_submit()">Submit</button>
        </form>
    </div>

    <div id="linear-menu" style="display: none;">
      <form id="linear-menu-form" class="menu-form">
          <button type="button" id="linear-menu-close" class="close" onclick="cmd_linear_close()">X</button>
          <div id="linear-menu-list1-container" class="menu-input-container">
              <p>List to apply linear transformation to</p> <br />
              <input type="text" placeholder="Enter a list number..." id="linear-menu-l1-id">
          </div>
          <div id="linear-menu-a-container" class="menu-input-container">
              <p>m (gradient/slope)</p> <br />
              <input type="text" placeholder="Enter a number..." id="linear-menu-m">
          </div>
          <div id="linear-menu-b-container" class="menu-input-container">
              <p>c (y-intercept)</p> <br />
              <input type="text" placeholder="Enter a number..." id="linear-menu-c">
          </div>
          <div id="linear-menu-out-list-container" class="menu-input-container">
              <p>Output list</p> <br />
              <input type="text" placeholder="Enter a list number..." id="linear-menu-out-list-id">
          </div>
              <button type="button" id="linear-menu-submit" class="submit" onclick="cmd_linear_submit()">Submit</button>
        </form>
    </div>
    
    <div id="root">
      <ul id="menubar">
        <li><button id="file">File</button></li>
        <li><button id="edit">Edit</button></li>
        <li><button id="view">View</button></li>
      </ul>
      <ul id="tab-bar">
          <li class="tab current-tab"><button id="default-tab"></button></li>
          <li id="add-tab-li"><button title="Add a new sheet" id="add-tab" >+</button></li>
      </ul>
      <div id="current-listview" ></div>
      <div id="palette">
	<div id="palette-suggestions"></div>
        <form action="">
	  <input name="palette-input" type="text" placeholder="Enter a command..." value=""/>
        </form>
        
        
      </div>
      <div id="graphview"></div>
      
      <script src="index.js"></script>
    </div>
  </body>
</html>
